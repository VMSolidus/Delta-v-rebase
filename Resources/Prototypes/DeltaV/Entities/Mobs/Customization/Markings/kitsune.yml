# All the Kitsune customization

# Tail Markings
- type: marking
  id: KitsuneTailDefault
  bodyPart: Tail
  markingCategory: Tail
  speciesRestriction: [Kitsune]
  coloring:
    default:
      type:
        !type:CategoryColoring
          category: Hair
      fallbackTypes:
        - !type:SimpleColoring
          color: "#fffafa"
  sprites:
    - sprite: SimpleStation14/Mobs/Customization/Kitsune/tails.rsi
      state: fluffy_tail_reshaded

